version: '3.8'

services:
  fund-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fund-agent
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    volumes:
      # 持久化数据库数据
      - ./data:/app/data
    restart: unless-stopped

